<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <script  defer src="index.js"></script>
    <title>Flip coin</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="heads-count">Smile: 0</p>
            <p id="tails-count">Cry: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="Smile.png">
            </div>
            <div class="tails">
                <img src="Cry.png">
            </div>
        </div>
        <div class="btns">
            <button id="btn-flip">
                Flip coin
            </button>
            <button id="btn-reset">
                Reset
            </button>
        </div>
    </div>
</body>
</html>
