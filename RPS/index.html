<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/ae8734ff0d.js" crossorigin="anonymous"></script>
    <title>RPS</title>
</head>

<body>
    <div class="container">
        <div class="score">
            <span class="text">Wins: <span class="wins">0</span></span>
            <span class="text">Losses: <span class="losses">0</span></span>
            <span class="text">Draws: <span class="draws">0</span></span>
            <span class="text">Rounds: <span class="rounds">0</span></span>
        </div>
        <div class="controls">
            <button><i class="fa-solid fa-hand-back-fist"></i></button>
            <button><i class="fa-solid fa-hand-scissors"></i></button>
            <button><i class="fa-solid fa-hand"></i></button>
            <button><i class="fa-solid fa-hand-lizard"></i></button>
            <button><i class="fa-solid fa-hand-spock"></i></button>
        </div>
        <div class="result">
            <span class="text"></span>
        </div>
    </div>
</body>

</html>
